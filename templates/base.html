<body>

  <div id="big-wrap">

    <div id="image-wrapper" style="z-index: 2;">
      <div id="canvas"></div>
      <div id="rectangle" style="position: fixed; z-index: 5;"></div>
    </div>

    <div id="form-wrapper">
      <div class="container" style="max-width: 600px">
        <h3 class="mb-3">Axios File Upload</h3>

        <div class="input-group">
          <div class="custom-file">
            <input id="input-file" type="file" class="custom-file-input" />
            <label id="input-file-label" class="custom-file-label" for="input-file">Choose file</label>
          </div>
          <div class="input-group-append">
            <button class="btn btn-outline-success" id="submit-btn" type="button">
              Upload
            </button>
          </div>
        </div>
      </div>
      <form>
        <input type="text" id="festival-name" name="festival-name" placeholder="Festival Name">
        <br>
        <input type="text" id="festival-website" name="festival-website" placeholder="Festival Website">
        <br>
        <input type="text" id="festival-image" name="festival-image" placeholder="Image URL">
        <br>
        <input type="text" id="festival-zipcode" name="festival-zipcode" placeholder="Location (zipcode)">
        <br>
        <input type="date" id="festival-date" name="festival-date" placeholder="Date">
      </form>
      <form id="add-artist">
        <input type="text" id="artist-name" name="artist-name" placeholder="Artist Name">
      </form>
      <button id="add-artist-btn" type="submit" value="Submit"> Submit </button>
      <ul id="artist-list">
        <!--Artist names appended to list here-->
      </ul>
    </div>
  </div>
  <script src="https://unpkg.com/jquery"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="../static/app.js"></script>
</body>

</html>
